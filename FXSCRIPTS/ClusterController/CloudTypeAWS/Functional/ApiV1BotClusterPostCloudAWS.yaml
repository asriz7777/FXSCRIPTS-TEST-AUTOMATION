name: ApiV1BotClusterPostCloudAWS

authors:
  - Asiya Shaji

type: SUITE

init:
  - create_AWSacc_abstract

endpoint: /bot-clusters

method: POST

auth: Default

headers:
- 'Content-Type: application/json'

testCases:
  - id: 1
    body: '{
          "account": "{{@create_AWSacc_abstract_Response.data}}",
          "org": {
            "id": "{{@create_AWSacc_abstract_Response.data.org.id}}"
          },
         "cloudType": "AWS",
         "driver": "MANUAL",
         "min": "1",
        "name": "{{@Random | 6}}",
        "region": "us-east-2",
        "visibility": "PRIVATE"
}'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.cloudType == @Request.cloudType"

cleanup:
  - ApiV1BotClusterDelete
  - delete_AWSacc_abstract

severity: Major

category: Functional

tags:
- V2

policies:
  logger: DEBUG
