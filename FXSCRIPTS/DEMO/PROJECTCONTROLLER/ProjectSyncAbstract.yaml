name: ProjectSync

authors:
  - Asiya Shaji

type: ABSTRACT

endpoint: /projects/{{@CreateProjectopenAPISpecAbstract_Response.data.id}}/project-sync

method: POST

auth: Default

headers:
- 'Content-Type: application/json'

testCases:
  - id: 1
    body: '{
    "recreate": true,
    "deleteAll": false,
    "projectId": "{{@CreateProjectopenAPISpecAbstract_Response.data.id}}"
