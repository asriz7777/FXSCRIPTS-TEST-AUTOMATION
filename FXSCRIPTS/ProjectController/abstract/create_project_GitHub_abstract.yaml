name: create_project_GitHub_abstract

authors:
  - Asiya

type: ABSTRACT

endpoint: /projects

method: POST

auth: Default

headers:
- 'Content-Type: application/json'

testCases:
    - id: 1
      body: '{
        "name": "GitHub-{{@Random | 6}}",
        "url": "https://github.com/asriz7777/FX_Testing-Automation",
        "account": "{{@create_GitHubacc_abstract_Response.data}}"
      }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.url == @Request.url"
  - "@Response.data.account.id == @Request.account.id"

cleanup:
  - delete_project

severity: Major

category: Functional

tags:
- V2
